name: publish-pypi

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    if: "!contains(github.ref_name, 'rc')"
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Block rc tags
        run: |
          case "${GITHUB_REF_NAME}" in
            *rc*) echo "Refusing to publish rc tag to PyPI: ${GITHUB_REF_NAME}"; exit 1 ;;
          esac

      - name: Ensure tag is on main
        run: |
          git fetch origin main --no-tags --prune
          git branch -r --contains "$GITHUB_SHA" | grep -q "origin/main"

      - name: Ensure pyproject version matches tag
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          PYVER=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")
          test "$PYVER" = "$TAG" || (echo "pyproject version=$PYVER != tag=$TAG" && exit 1)

      - name: Build
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
