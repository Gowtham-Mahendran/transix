name: publish-pypi

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.12

      - name: Ensure latest dev tag matches pyproject version
        run: |
          git fetch origin dev --tags --force
          DEV_TAG=$(git describe --tags --match "v*" --abbrev=0 origin/dev)
          DEV_VER="${DEV_TAG#v}"

          PYVER=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml','rb'))['project']['version'])")

          echo "dev tag=$DEV_TAG"
          echo "pyproject=$PYVER"

          case "$DEV_VER" in
            *rc*) echo "Refusing to publish rc tag to PyPI: $DEV_TAG"; exit 1 ;;
          esac

          test "$PYVER" = "$DEV_VER" || (echo "pyproject=$PYVER != dev tag=$DEV_VER" && exit 1)

      - name: Build
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
